<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission MSML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1,
      h2 {
        color: #333;
      }
      .carousel-container {
        position: relative;
        max-width: 600px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 8px;
        background-color: #f5f5f5;
        padding: 15px;
      }
      .carousel-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      .carousel-slide {
        flex: 0 0 100%;
        text-align: center;
      }
      .carousel-slide img {
        max-width: 550px;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .carousel-slide p {
        font-size: 18px;
        margin: 10px 0;
        color: #333;
      }
      .carousel-prev,
      .carousel-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 15px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 20px;
      }
      .carousel-prev {
        left: 15px;
      }
      .carousel-next {
        right: 15px;
      }
      .carousel-prev:hover,
      .carousel-next:hover {
        background: rgba(0, 0, 0, 0.9);
      }
      p.italic {
        text-align: center;
        font-style: italic;
        color: #666;
        font-size: 16px;
      }
      pre {
        background-color: #f8f8f8;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
      }
      code {
        font-family: Consolas, monospace;
      }
      ul {
        margin: 15px 0;
        padding-left: 20px;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Submission MSML 🚀</h1>

    <h2>Requirements 📋</h2>
    <ul>
      <li>Python v3.12.7 🐍</li>
      <li>MLFlow 📊</li>
      <li>DagsHub 🌐</li>
      <li>Prometheus 📈</li>
      <li>Grafana 📉</li>
    </ul>

    <h2>Screenshots 🖼️</h2>
    <div class="carousel-container">
      <div class="carousel-track">
        <div class="carousel-slide">
          <img
            src="Monitoring%20dan%20Logging/bukti%20monitoring%20Prometheus/monitoring_Latency%20P95.png"
            alt="Monitoring Prometheus"
          />
          <p>Monitoring Prometheus 📊</p>
        </div>
        <div class="carousel-slide">
          <img
            src="Monitoring%20dan%20Logging/bukti%20monitoring%20Grafana/monitoring_Latency%20P95.png"
            alt="Monitoring Grafana"
          />
          <p>Monitoring Grafana 📉</p>
        </div>
        <div class="carousel-slide">
          <img
            src="Monitoring%20dan%20Logging/bukti%20alerting%20Grafana/rules_Alert-Request%20Duration%20per%20seconds%20(app=prometheus).png"
            alt="Rules Alert Grafana"
          />
          <p>Rules Alert Grafana ⚠️</p>
        </div>
        <div class="carousel-slide">
          <img
            src="Monitoring%20dan%20Logging/bukti%20alerting%20Grafana/notifikasi_Alert-Request%20Duration%20per%20seconds%20(app=prometheus).png"
            alt="Notification Alert Grafana"
          />
          <p>Notification Alert Grafana 🔔</p>
        </div>
      </div>
      <button class="carousel-prev">❮</button>
      <button class="carousel-next">❯</button>
    </div>
    <p class="italic">Click the arrows to navigate through screenshots. 👉</p>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const track = document.querySelector(".carousel-track");
        const slides = document.querySelectorAll(".carousel-slide");
        const prevButton = document.querySelector(".carousel-prev");
        const nextButton = document.querySelector(".carousel-next");
        let currentIndex = 0;

        function updateCarousel() {
          track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        nextButton.addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % slides.length;
          updateCarousel();
        });

        prevButton.addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + slides.length) % slides.length;
          updateCarousel();
        });

        setInterval(() => {
          currentIndex = (currentIndex + 1) % slides.length;
          updateCarousel();
        }, 5000);
      });
    </script>
  </body>
</html>
